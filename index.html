<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Modding</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .box {
            background-color: white;
            padding: 80px; /* Increased padding for a bigger look */
            border-radius: 12px;
            box-shadow:
                5px 5px 20px rgba(0, 0, 0, 0.7), /* Larger, more prominent shadow */
                -5px -5px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 1px solid #ccc;
        }

        .button-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .button-background {
            background-color: rgba(128, 128, 128, 0.5); /* Semi-transparent grey */
            padding: 22px 40px; /* Slightly larger than the button */
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place behind the button */
        }

        .transparent-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(1, 1, 1, 1);
            color: black;
            padding: 18px 36px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            display: inline-block; /* To control width for the background */
        }

        .transparent-button:hover {
            background-color: rgba(233, 233, 233, 0.7);
            border-color: rgba(0, 0, 0, 1);
        }

        .button-description {
            color: black;
            font-size: 16px;
            margin-top: 40px; /* Increased spacing */
            text-align: center;
            font-family: 'Courier New', Courier, monospace; /* Pixel-like font */
            letter-spacing: 1px; /* Adjust spacing for the pixel look */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="button-wrapper">
                <div class="button-background"></div>
                <a href=""><button class="transparent-button">Discord</button></a>
            </div>
            <p class="button-description">A place where communities and friends come together.</p>
        </div>
    </div>
</body>
</html>
